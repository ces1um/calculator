<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="calculator" />
    <meta name="keywords" content="math | calc | calculator" />
    <meta name="author" content="danek" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="calculator" role="application" aria-label="Калькулятор">
      <input
        class="calculator__display calculator__display--focus"
        readonly
        type="text"
        name="display"
        id="display"
        value="0"
        aria-label="Дисплей калькулятора"
        aria-live="polite"
      />
      <!--prettier-ignore-->
      <button class="calculator__operation calculator__operation--hover calculator__operation--active" aria-label="Умножить">×</button>
      <!--prettier-ignore-->
      <button class="calculator__operation calculator__operation--hover calculator__operation--active" aria-label="Деление">÷</button>
      <!--prettier-ignore-->
      <button class="calculator__operation calculator__operation--hover calculator__operation--active" aria-label="Стереть всё">C</button>
      <!--prettier-ignore-->
      <button class="calculator__operation calculator__operation--hover calculator__operation--active" aria-label="Стереть один символ">CE</button>
      <!--prettier-ignore-->
      <button class="calculator__num calculator__num--hover calculator__num--active">9</button>
      <!--prettier-ignore-->
      <button class="calculator__num calculator__num--hover calculator__num--active">8</button>
      <!--prettier-ignore-->
      <button class="calculator__num calculator__num--hover calculator__num--active">7</button>
      <!--prettier-ignore-->
      <button class="calculator__operation calculator__operation--hover calculator__operation--active" aria-label="Сложение">+</button>
      <!--prettier-ignore-->
      <button class="calculator__num calculator__num--hover calculator__num--active">6</button>
      <!--prettier-ignore-->
      <button class="calculator__num calculator__num--hover calculator__num--active">5</button>
      <!--prettier-ignore-->
      <button class="calculator__num calculator__num--hover calculator__num--active">4</button>
      <!--prettier-ignore-->
      <button class="calculator__operation calculator__operation--hover calculator__operation--active" aria-label="Вычитание">-</button>
      <!--prettier-ignore-->
      <button class="calculator__num calculator__num--hover calculator__num--active">3</button>
      <!--prettier-ignore-->
      <button class="calculator__num calculator__num--hover calculator__num--active">2</button>
      <!--prettier-ignore-->
      <button class="calculator__num calculator__num--hover calculator__num--active">1</button>
      <!--prettier-ignore-->
      <button class="calculator__operation calculator__operation--hover calculator__operation--active" aria-label="Найти процент от числа">%</button>
      <!--prettier-ignore-->
      <button class="calculator__operation calculator__operation--hover calculator__operation--active" aria-label="Левая скобка">(</button>
      <!--prettier-ignore-->
      <button class="calculator__num calculator__num--hover calculator__num--active">0</button>
      <!--prettier-ignore-->
      <button class="calculator__operation calculator__operation--hover calculator__operation--active" aria-label="Правая скобка">)</button>
      <!--prettier-ignore-->
      <button class="calculator__operation calculator__operation--hover calculator__operation--active" aria-label="Провести вычисление">=</button>
      <!--prettier-ignore-->
    </div>
    <button
      onclick="changeTheme()"
      class="page-theme page-theme--hover page-theme--active"
      id="theme"
      aria-label="Сменить тему"
    >
      Сменить тему
    </button>
    <script src="script.js"></script>
  </body>
</html>
